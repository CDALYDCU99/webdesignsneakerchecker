<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="contactus.css">
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <div class="contact-option">
            <h3>Let us know what we can improve on</h3>
            <form class="survey-form" action="#" method="POST">
                <label for="name">Your Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="1" required></textarea>
                
                <button type="submit">Submit Survey</button>
            </form>
        </div>

        <div class="contact-option">
            <h3>Email Us</h3>
            <p>For inquiries, please email us at <a href="mailto:cailum.daly99@mail.dcu.ie">cailum.daly99@mail.dcu.ie</a></p>
        </div>

        <div class="contact-option">
            <h3>Call Us</h3>
            <p>You can reach us by phone at <a href="tel:+353 83 353 2553"> +353 83 353 2553</a></p>
        </div>

        <div class="contact-option">
            <h3>Follow Us on Social Media</h3>
            <div class="social-media-icons">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://x.com/" target="_blank">X</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

</body>
</html>
